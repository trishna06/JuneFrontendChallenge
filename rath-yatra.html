<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rath Yatra</title>
  <link rel="stylesheet" href="rath-yatra.css">
</head>
<body>
  <h1>Rath Yatra <br> <span class="subtitle">CHARIOTS OF THE DIVINE</span></h1>

  <div class="chariot-container">
    <!-- Balabhadra -->
    <div class="chariot balabhadra chariot-shadow-green">
      <div class="flag"></div>
      <div class="deity deity-green"></div>
      <div class="deity deity-white"></div>
      <div class="wheel left wheel-green chariot-shadow-green"></div>
      <div class="wheel right wheel-green chariot-shadow-green"></div>
      <div class="caption">Balabhadra</div>
    </div>

    <!-- Subhadra -->
    <div class="chariot subhadra chariot-shadow-yellow">
      <div class="flag"></div>
      <div class="deity deity-yellow"></div>
      <div class="deity deity-white"></div>
      <div class="wheel left wheel-yellow chariot-shadow-yellow"></div>
      <div class="wheel right wheel-yellow chariot-shadow-yellow"></div>
      <div class="caption">Subhadra</div>
    </div>

    <!-- Jagannath -->
    <div class="chariot jagannath chariot-shadow-red">
      <div class="flag"></div>
      <div class="deity deity-red"></div>
      <div class="deity deity-white"></div>
      <div class="wheel left wheel-red chariot-shadow-red"></div>
      <div class="wheel right wheel-red chariot-shadow-red"></div>
      <div class="caption">Jagannath</div>
    </div>
  </div>
</body>
</html>
